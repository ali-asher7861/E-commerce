<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrendZ - Contact Us</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #1E1E2F;
      --accent: #FF6B6B;
      --bg: #F9F9F9;
      --secondary: #4ECDC4;
      --text: #1E1E2F;
      --font: 'Poppins', sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: var(--font);
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    header {
      background-color: var(--primary);
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 24px;
      color: var(--accent);
    }

    nav a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      color: var(--accent);
    }

    .contact-section {
      padding: 60px 40px;
      max-width: 1000px;
      margin: auto;
    }

    .contact-section h2 {
      font-size: 36px;
      margin-bottom: 30px;
      text-align: center;
    }

    .contact-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: space-between;
    }

    .contact-form, .contact-info {
      flex: 1 1 45%;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input, textarea {
      padding: 15px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    textarea {
      resize: vertical;
      min-height: 150px;
    }

    button {
      padding: 15px;
      background-color: var(--primary);
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: var(--accent);
    }

    .contact-info h3 {
      font-size: 24px;
      margin-bottom: 15px;
    }

    .contact-info p {
      margin-bottom: 10px;
    }

    footer {
      background-color: var(--primary);
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 60px;
    }
  </style>
</head>

<body>
  <header>
    <h1>TrendZ</h1>
    <nav>
      <a href="/e-commerce.html">Home</a>
      <a href="/about.html">About</a>
      <a href="/services.html">Services</a>
      <a href="/contact.html">Contact</a>
    </nav>
  </header>

  <section class="contact-section">
    <h2>Contact Us</h2>
    <div class="contact-grid">
      <div class="contact-form">
        <form>
          <input type="text" name="name" placeholder="Your Name" required>
          <input type="email" name="email" placeholder="Your Email" required>
          <input type="text" name="subject" placeholder="Subject">
          <textarea name="message" placeholder="Your Message" required></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>
      <div class="contact-info">
        <h3>Get in Touch</h3>
        <p><strong>Email:</strong> andmandkadola0@gmail.com</p>
        <p><strong>Phone:</strong> 666</p>
        <p><strong>Address:</strong> Shaytan gali ke 4th house ki 9th floor mei</p>
        <p><strong>Working Hours:</strong> 48/7</p>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 TrendZ. All rights reserved.</p>
  </footer>
</body>

</html>
